<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIntage Shop: Reminiscence of Past</title>
    <link rel="stylesheet" href="css/vintageitem-mainstyles.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/brands.min.css">
    <script src="js/fontawesome.min.js"></script>
    <script src="js/solid.min.js"></script>
    <script src="js/brands.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="main-background"></div>
<header>
    <div class="header-top-part">
        <div class="header-top-part-logo-container">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <div class="header-top-part-component">
            <div class="header-top-part-background-container"></div>
            <div class="header-top-part-nav-bar">
                <div class="header-top-part-nav-bar-item"></div>
                <div class="header-top-part-nav-bar-item nav-bar-item" id="home-button">
                    <div class="header-top-part-nav-bar-item-text">
                        Home
                    </div>
                </div>
                <div class="header-top-part-nav-bar-item">

                </div>
                <div class="header-top-part-nav-bar-item">
                    <div class="header-top-part-nav-bar-item-text nav-bar-item nav-bar-dropdown header-top-part-nav-bar-item__selected">
                        <div class="header-top-part-nav-bar-item-text">
                            Product
                        </div>
                        <div class="nav-bar-dropdown-content">
                            <ul>
                                <a href="#"><li id="item-button">Item</li></a>
                                <a href="#"><li id="furniture-button">Furniture</li></a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="header-top-part-nav-bar-item"></div>
                <div class="header-top-part-nav-bar-item"></div>
                <div class="header-top-part-nav-bar-item nav-bar-item" id="about-button">
                    <div class="header-top-part-nav-bar-item-text">
                        About
                    </div>
                </div>
                <div class="header-top-part-nav-bar-item"></div>
                <div class="header-top-part-nav-bar-item nav-bar-item" id="register-button">
                    <div class="header-top-part-nav-bar-item-text">
                        Register
                    </div>
                </div>
                <div class="header-top-part-nav-bar-item"></div>
            </div>
        </div>
    </div>
    <div class="header-middle-part">
        <div class="header-middle-part-container">
            "We delivered the best product for our vintage enthusiast"
        </div>
        <div class="header-middle-part-container text-italic">
            Since 2013
        </div>
    </div>
    <div class="header-bottom-part">
        <form action="">
            <input type="text" name="query" id="txt-query">
            <button><i class="fas fa-search"></i></button>
        </form>
    </div>
</header>
<div class="content">
    <div class="content-container">
        <div class="content-title">
            <a name="books"></a>Books
        </div>
        <div class="content-products-container">
            <div class="content-products-slides" id="books-slides"></div>
            <div class="content-products-left-button">
                <div>
                    &lsaquo;
                </div>
            </div>
            <div class="content-products-right-button">
                <div>
                    &rsaquo;
                </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content-title">
            <a name="gramophones"></a>Gramophones
        </div>
        <div class="content-products-container">
            <div class="content-products-slides" id="gramophones-slides"></div>
            <div class="content-products-left-button">
                <div>
                    &lsaquo;
                </div>
            </div>
            <div class="content-products-right-button">
                <div>
                    &rsaquo;
                </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content-title">
            <a name="radios"></a>Radio
        </div>
        <div class="content-products-container">
            <div class="content-products-slides" id="radios-slides"></div>
            <div class="content-products-left-button">
                <div>
                    &lsaquo;
                </div>
            </div>
            <div class="content-products-right-button">
                <div>
                    &rsaquo;
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-component c-white">
        <div>
            Copyright 2013 | All Right Reserved
        </div>
    </div>
    <div class="footer-component align-right">
        <div>
            <div class="footer-container-square">
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="footer-container-circle">
                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-container-circle">
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footer-container-circle">
                <a href="https://account.google.com"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <div class="footer-container-circle">
                <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
<script src="js/navbar-hovereffect.js"></script>
<script src="js/navbar-navigation-constants.js"></script>
<script src="js/navbar-navigate.js"></script>
<script src="js/vintageitem-books-constants.js"></script>
<script src="js/vintageitem-gramophone-constants.js"></script>
<script src="js/vintageitem-radio-constants.js"></script>
<script src="js/vintageproduct-render.js"></script>
<script src="js/vintageitem-renderproduct.js"></script>
<script src="js/product-slideshow.js"></script>
</html>
